sensor:
  - platform: wifi_signal
    id: rssi
  - platform: adc
    id: battery_voltage
    update_interval: never
    attenuation: 11db
    pin: 35
  - platform: template
    name: "Inkplate Battery Voltage"
    id: batt_volt_calc
    accuracy_decimals: 3
    state_class: "measurement"
    lambda: |-
      id(battery_read_mosfet).turn_on();
      delay(1);
      float adc = id(battery_voltage).sample();
      id(battery_read_mosfet).turn_off();
      return adc;
    filters:
      - multiply: 2
##############

button:
  - platform: restart
    name: $friendly_name Reboot
  - platform: template
    name: $friendly_name Refresh Screen
    entity_category: config
    on_press:
      - script.execute: update_screen

binary_sensor:
  - platform: status
    name: $friendly_name Status
    id: system_status
  - platform: gpio
    name: GPIO12
    filters: 
      - delayed_on_off: 10ms
    pin:
      number: 12
      mode: 
        input: True
        pulldown: True
    on_press: #Ties my GPIO input to a switch which is output only
      - switch.turn_on: deep_sleep_switch
    on_release: #Ties my GPIO input to a switch which is output only
      - switch.turn_off: deep_sleep_switch

i2c:

pca6416a:
  - id: pca6416a_hub
    address: 0x20

switch:
  - platform: gpio
    id: battery_read_mosfet
    pin:
      pca6416a: pca6416a_hub
      number: 9
  - platform: gpio
    id: deep_sleep_switch
    name: Prevent Deep Sleep #Give me a software switch in HA if needed
    pin: 
      pca6416a: pca6416a_hub
      number: 12
    on_turn_on: 
      then:
        - deep_sleep.prevent: deep_sleep_1
    on_turn_off: 
      then:
        - deep_sleep.allow: deep_sleep_1
